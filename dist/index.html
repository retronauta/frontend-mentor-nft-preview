<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body
    class="bg-very-dark-blue font-outfit flex justify-center min-h-screen items-center text-lg font-normal"
  >
    <article
      class="max-w-sm flex-col bg-very-dark-blue-card relative px-7 h-fit mt-12 mb-12 rounded-2xl"
    >
    <!-- 
        - use img_container class
        - use custom css to display overlay on hover (in input.css)
    -->
      <div
        class="img_container relative flex cursor-pointer justify-center items-center h-fit my-6"
      >

      <!-- 
        - making overlay with view icon 
        - bg-transparent-cyan is a custom color from tailwind.config.js 
        - that gets its value from css variable in input.css
      -->
        <div
          class="overlay absolute pointer-events-none top-0 hidden left-0 w-full h-full bg-transparent-cyan rounded-xl"
        >
          <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <img
              src="./images/icon-view.svg"
              alt="view icon"
              class="w-12"
            />
          </div>
      </div>

      <!-- 
        - we don't need any pointer events on this image 
        - using pointer-events-none class
      -->
        <img
          src="./images/image-equilibrium.jpg"
          alt="Nft picture"
          class="rounded-xl pointer-events-none"
        />
      </div>

      <h1
        class="text-white font-semibold text-2xl tracking-wide mb-5 cursor-pointer hover:text-cyan"
      >
        Equilibrium #3429
      </h1>

      <p class="text-soft-blue font-light text-lg pb-3">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex justify-between">
        <div class="flex items-center">
          <img
            src="./images/icon-ethereum.svg"
            alt="Ethereum logo"
            class="inline-block mr-2"
          />
          <span class="text-cyan font-semibold"> 0.041 ETH</span>
        </div>

        <div class="flex items-center">
          <img
            src="./images/icon-clock.svg"
            alt="icon clock"
            class="inline-block mr-2"
          />
          <span class="text-soft-blue font-normal items-center">
            4 days left</span
          >
        </div>
      </div>

      <hr class="my-4 h-0.5 bg-soft-blue opacity-10" />

      <div class="pb-6 text-base">
        <img
          src="./images/image-avatar.png"
          alt="Avatar image"
          class="w-9 mt-1 border-white border rounded-full inline-block mr-3"
        />
        <span class="ml-1 mt-1 text-lg">
          <span class="text-soft-blue">Creation of</span>
          <span class="text-white"> Jules Wyvern </span>
        </span>
      </div>
    </article>
  </body>
</html>
